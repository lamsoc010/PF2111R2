<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liệt kê các số nguyên tố</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số: ");
        
        for(let i = 1; i <=n; i++) {
            let count = 0;
            for(let j = 2; j <= i-1; j++) {
                if(i % j == 0) {
                    count++;
                }
            }
            if(count == 0) {
                document.writeln(i + " ")
            }
        }
    </script>
</body>
</html>

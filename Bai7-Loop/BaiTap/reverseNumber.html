<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược số nhập vào</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số: ");
        let reverse = 0;
        while(n > 0) {
            reverse = (n % 10) + (reverse * 10);
            n = n / 10;
            n = parseInt(n);
        }
        alert("Sau khi đảo: " + reverse);
    </script>
</body>
</html>

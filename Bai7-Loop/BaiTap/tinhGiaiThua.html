<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số cần tính: ");
        let result = 1;
        for(let i = n; i >=1; i--) {
            result *= i;
        }
        document.writeln(`Giai thừa của ${n} = ${result}`);
    </script>
</body>
</html>

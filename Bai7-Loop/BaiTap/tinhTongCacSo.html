<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số từ a tới b</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a:");
        let b = +prompt("Nhập b:");

        let result = 0;
        for(let i = a; i <= b; i++) {
            result += i;
        }

        document.writeln(`Tổng các số từ ${a} đến ${b} là: ${result}`);5
    </script>
</body>
</html>

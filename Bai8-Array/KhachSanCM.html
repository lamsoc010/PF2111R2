<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khachs sạn CM</title>
</head>
<body>
    <script>
        let input = [
            [1, 2, 5, 5],
            [0, 2, 3, 1],
            [1, 0, 2, 9],
            [0, 9, 0, 5],
        ];
        // Tổng = 1 + 2 + 2 + 2 + 3 +5 + 5+ 9+ 1+ 5 = 35
        let result = 0;
        for(let i = 0; i < input.length; i++) {
            for(let j = 0; j < input[i].length; j++) {
                result += input[i][j];
                if(input[i][j] == 0) {
                    for(let k = i+1; k < input.length; k++) {
                        result -= input[k][j];
                    }
                }
            }
        }   
        
        // Cách 2 for theo cột
        let arr = [
            [1, 2, 5, 5],
            [0, 2, 3, 1],
            [1, 0, 2, 9],
            [0, 9, 0, 5],
        ]; 
        let tong = 0;
        for(let j = 0; j < arr[0].length; j++) {
            for(let i = 0; i < arr.length; i++) {
                if(arr[i][j] == 0) {
                    break;
                } else {
                    tong += arr[i][j];
                }
                
            }
        }
        
        console.log(result);
    </script>
</body>
</html>

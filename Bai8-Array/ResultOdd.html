<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số lẻ trong mảng</title>
</head>
<body>
    <script>
        let arrs = [1,2,5,6,2,7];
        let result = 0;
        console.log(arrs);
        for(let arr of arrs) {
            if(arr % 2 != 0) {
                result += arr;
            }
        }
        console.log(`Tổng các phần tử lẻ trong mảng là: ${result}`);
    </script>
</body>
</html>

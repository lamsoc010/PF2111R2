<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các đƯờng chéo trong ma trận vuông M*N</title>
</head>
<body>
    <script>
        let arr1 = [
            [1,3,4],
            [4,3,1],
            [0,1,2]
        ];
        // 00, 11, 22 , 02 , 11, 20 
        let result = 0;

        for(let i = 0; i < arr1.length; i++) {
            for(let j = 0; j < arr1.length; j++) {
                if(i == j ) {
                    result += arr1[i][j];
                }
                if(j == arr1.length - i -1 ) {
                    result += arr1[i][j];
                }
            }
        }
        console.log(result)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let arrays = [1,5,-5,6,2,3];
        let number = +prompt("Nhập số muốn tìm: ");
        let result = arrays.indexOf(number);
        if(result == -1) {
            alert("Số bạn nhập không có trong mảng")
        } else {
            alert(`Số bạn nhập nằm ở vị trí số ${result} trong mảng`);
        }
    </script>
</body>
</html>

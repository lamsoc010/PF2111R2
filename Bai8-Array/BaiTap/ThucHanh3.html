<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let arrays = [-1,5,2,3,9,4];
        let max = arrays[0];
        for (const i in arrays) {
            if(arrays[i] > max) {
                max = arrays[i];
            }
        }
        alert(`Phần tử lớn nhất trong mảng là: ${max}`)
    </script>
</body>
</html>

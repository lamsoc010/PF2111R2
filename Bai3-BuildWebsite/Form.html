<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basic</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="">
        <h3>What would you like to buy?</h3>
        <select name="laptop" id="laptop">
            <option value="mac">Macbook</option>
            <option value="dell">Dell</option>
            <option value="asus">Asus</option>
        </select>
        <h3>How many would you like to order?</h3>
        <input type="radio" name="rd" id=""> 1 - 500$ <br>
        <input type="radio" name="rd" id=""> 2 - 700$ <br>
        <input type="radio" name="rd" id=""> 3 - 1100$ <br>
        <h3>Name *</h3>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">
        <h3>Email</h3>
        <input type="email" name="" id="">
        <h3>Phone Number</h3>
        <input type="number" style="width: 50px" > - <input type="number" style="width: 50px" > - <input type="number" style="width: 50px" > <br>
        <br>
        <input type="submit" value="Submit"> 
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi meter sang foot</title>
</head>
<body>
    <input type="text" id="toValue">
    <select id="change"> 
        <option value="meter">meter</option>
        <option value="foot">foot</option>
    </select>
    <input type="text" id="fromValue">
    <button onclick="change()">Chuyển</button>
    <script>
        function change() {
            let toValue = document.getElementById("toValue").value;
            let fromValue = document.getElementById("fromValue");

            let change = document.getElementById("change").value;
            console.log(change);
            if(change == "meter") {
                fromValue.value = meterToFoot(toValue);
            } else if(change == "foot") {
                fromValue.value = footToMeter(toValue);
            }
        }

        function footToMeter(foot) {
            let meter = 0.305 * foot;
            return meter;
        }

        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            for(let i = 2; i < number - 1; i++) {
                if(number % i == 0) {
                    return false;
                }
            }
            return true;
        }
        let number = +prompt("Nhập số muốn kiểm tra");
        if(isPrime(number)) {
            alert(`${number} là số nguyên tố`)
        } else {
            alert(`${number} là không phải nguyên tố`)
        }
    </script>
</body>
</html>

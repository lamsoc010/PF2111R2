<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và gọi hàm</title>
</head>
<body>
    <script>
        function checkAge(age) {
            let result = "";
            if(age >= 18) {
                result = "Bạn đã đủ tuổi";
            } else {
                result = "Bạn chưa đủ tuổi";
            }
            return result;
        }
        let age = prompt("Nhập số tuổi của bạn");
        alert(checkAge(age));
    </script>
</body>
</html>

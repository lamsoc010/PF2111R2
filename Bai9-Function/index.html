<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      // BT1. ViếT chương trình tìm phần tử x bất kỳ có tồn tại trong mảng hay không?
      // input: arr, x
      // output: co/ k ton tai trong mang
      // yeucau: su dung ham
      function findValue(arrs, x) {
        return arrs.indexOf(x);
      }
      let arrs = [1, 3, 5, 2, 4, 7];
      if (findValue(arrs, 3) != -1) {
        console.log(`có tồn tại trong mảng`);
      } else {
        console.log(`không tồn tại trong mảng`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() { 
                return this.day; 
            }
            getMonth() { 
                return this.month;
            }
            getYear() { 
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toString() {
                return `${this.day}/${this.month}/${this.year}`;
            }
        }

        let date1 = new Date(20, 11, 2020);
        console.log(date1.getDay());
        console.log(date1.getMonth());
        console.log(date1.getYear());
        date1.setDay(10);
        console.log(date1.toString());
    </script>
</body>
</html>

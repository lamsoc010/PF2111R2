<html lang="en">
<head>

<body>
    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }

            decrease() {
                this.weight--;
            }

            isEmpty() {
                if(this.weight == 0) { 
                    return true;
                } else {
                    return false;
                }
            }

            getWeight() {
                return this.weight;
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            isMale() {
                if(this.gender == 'male') {
                    return true;
                } else {
                    return false;
                }
            }

            setGender(gender) {
                this.gender = gender;
            }

            checkApple(Apple) {
                if(Apple.isEmpty()) {
                    return true;
                }
                else {
                    return false;
                }
            }
            eat(apple) {
                if(!apple.isEmpty()) {
                    apple.decrease();
                    this.weight += 1;
                }
            }
            say(say) {
                console.log(say);
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getWeight() {
                return this.weight;
            }
            setWeight(weight) {
                this.weight = weight;
            }
        }
        let apple = new Apple();
        let adam = new Human('Adam', 'male', 55);
        let eva = new Human('Eva', 'female', 40);
        adam.say("xin chaof banj iu");
        console.log('Cân nặng của Eva: ' + eva.getWeight());
        console.log('Cân nặng của táo: ' + apple.getWeight());
        console.log('Sau khi an tao')
        eva.eat(apple);
        console.log('Cân nặng của Eva: ' + eva.getWeight());
        console.log('Cân nặng của táo: ' + apple.getWeight());
        console.log('Sau khi an tao')
        eva.eat(apple);
        console.log('Cân nặng của Eva: ' + eva.getWeight());
        console.log('Cân nặng của táo: ' + apple.getWeight());
        adam.eat(apple);
        console.log('Cân nặng của Eva: ' + eva.getWeight());
        console.log('Cân nặng của Adam: ' + adam.getWeight());
        console.log('Cân nặng của táo: ' + apple.getWeight());
    </script>

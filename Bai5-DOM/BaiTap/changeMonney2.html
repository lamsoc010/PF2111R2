<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi tiền</title>
</head>
<body>
    Amount <input type="text" id="amount"> <br>
    From Currenct <select name="fromCurrency" id="fromCurrency">
        <option value="23000">VietNam</option>
        <option value="1">My</option>
        <option value="1.3477">SGD</option>
    </select> <br>
    To Currenct <select name="toCurrency" id="toCurrency">
        <option value="23000">VietNam</option>
        <option value="1">My</option>
        <option value="1.3477">SGD</option>
    </select> <br>
    <button onclick="changeMoney()">Convert</button>
    <p id="result"></p>
</body>
<script>
    function changeMoney() {
        let amount = parseFloat(document.querySelector('#amount').value);
        let fromCurr = document.querySelector('#fromCurrency').value;
        let toCurr = document.querySelector('#toCurrency').value;
        let change;
        let result = document.querySelector('#result');

        change = amount * toCurr / fromCurr;
        result.innerHTML = change;
    }
</script>
</html>

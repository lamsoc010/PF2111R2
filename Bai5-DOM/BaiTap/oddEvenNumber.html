<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiểM tra số chẵn lẽ</title>
</head>
<body>
    NhậP số <input type="text" id="number">
    <button onclick="checkNumber()">Kiếm tra</button>
    <p id="result" ></p>
</body>
<script>
    function checkNumber() {
        let number = parseInt(document.querySelector('#number').value);
        let result = document.querySelector('#result');
        if(number % 2 == 0 ){
            result.innerHTML = `${number} là số chẵn`
        } else {
            result.innerHTML = `${number} là số lẽ`
        }
    }
</script>
</html>

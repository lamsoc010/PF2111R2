<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <h1>Kiểm tra năm nhuận</h1>
    Nhập số năm bạn muốn kiểm tra <br>
    <input type="text" id="year"> <br>
    <button onclick="checkYear()">Kiểm tra</button>
    <p id="result"></p>
</body>
<script>
    function checkYear() {
        let year = parseInt(document.querySelector('#year').value);
        let result = document.querySelector('#result');

        if(year % 4 == 0) {
            if(year % 100 != 0) {
                result.innerHTML = `Năm ${year} là năm nhuận`;
            } else if(year % 400 != 0) {
                result.innerHTML = `Năm ${year} là năm không nhuận`;
            } else {
                result.innerHTML = `Năm ${year} là năm nhuận`;
            }
        } else {
            result.innerHTML = `Năm ${year} là năm không nhuận`;
        }
    }
</script>
</html>

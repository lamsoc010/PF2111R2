<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính bỏ túi</title>
    <style>
        .calculator {
            width: 210px;
            border:  1px solid black;
            padding: 10px;
        }
        input {
            width: 95%;
        }
        td {
            width: 50px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result">
        <table>
            <tr>
                <td><button value="1" onclick="calculator(this.value)">1</button></td>
                <td><button value="2" onclick="calculator(this.value)">2</button></td>
                <td><button value="3" onclick="calculator(this.value)">3</button></td>
                <td><button value="+" onclick="calculator(this.value)">+</button></td>
            </tr>
            <tr>
                <td><button value="4" onclick="calculator(this.value)">4</button></td>
                <td><button value="5" onclick="calculator(this.value)">5</button></td>
                <td><button value="6" onclick="calculator(this.value)">6</button></td>
                <td><button value="-" onclick="calculator(this.value)">-</button></td>
            </tr>
            <tr>
                <td><button value="7" onclick="calculator(this.value)">7</button></td>
                <td><button value="8" onclick="calculator(this.value)">8</button></td>
                <td><button value="9" onclick="calculator(this.value)">9</button></td>
                <td><button value="*" onclick="calculator(this.value)">X</button></td>
            </tr>
            <tr>
                <td><button value="C" onclick="calculator(this.value)">C</button></td>
                <td><button value="0" onclick="calculator(this.value)">0</button></td>
                <td><button value="=" onclick="calculator(this.value)">=</button></td>
                <td><button value="/" onclick="calculator(this.value)">/</button></td>
            </tr>
        </table>
    </div>
</body>
<script>
    function calculator(value) {
        var result = document.querySelector('#result');
        if(value == '=') {
            result.value = eval(result.value);

        } else if(value == 'C'){
            result.value = '';
        } else {
            result.value += value;
        }


    }
</script>
</html>

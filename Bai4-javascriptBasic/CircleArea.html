<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiệN tích hình tròn</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let chuVi = parseFloat(prompt("NhậP chu vi hình tròn: "));

        document.writeln("Chu vi hình tròn là: " + (2 * pi * chuVi)) ; 
        document.writeln("<br>");
        document.writeln("Diện tích hình tròn là: " + (pi * chuVi * chuVi));
    </script>
</body>
</html>
